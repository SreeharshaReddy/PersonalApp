<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .dropdown {
  cursor:pointer;
  position:relative;
  line-height:1rem;
  display:inline-block;
  text-align:left;
}
.menu{
  position:absolute;
  display:none;
  top:100%;
  min-height:100%;
  background-color:#fcfcfc;
  box-shadow:0 1px 4px 0 #f5f5f5;
  border:1px solid #fdfdfd;
}
.visible{
  display:block !important;
}
.item {
  width: 400px;
  display: block;
  padding: 5px 10px;
  border-bottom: 1px solid #f7f7f7;
}
</style>
</head>
<body>
  <div class="dropdown">
    <div class="text">select</div>
    <i class="dropdown"></i>
   <div class="menu">
     
   </div>
  </div>
  <script type="text/javascript">
  $(function(){
  function populateData(data){
    var menu=$('.menu');
    var i=0,
    option;
    console.log(data.length);
    for(i;i<data.length;i++){
      option=$('<div class="item" value="'+data[i].value+'">');
      option.html(data[i].text);
      menu.append(option);
    }
  }
  var data=[{"text":"10/100 Ethernet 1 4/16 Token-Ring 2 WAN Card Slot Network Module", "value":"111"},
{"text":"10/100 Ethernet 2 WAN Card Slot Network Module", "value":"222"},
{"text":"Ethernet 1 Token Ring 2 WAN Card Slot Network Module", "value":"333"},
{"text":"Ethernet 2 WAN Card Slot Network Module", "value":"444"},
{"text":"5GHz GainStar Node", "value":"555"},
{"text":"Enhanced GE Interface (8540)", "value":"666"},
{"text":"2-Slot Chassis for CWDM GBIC Mux Plug-in Modules", "value":"777"},
{"text":"2600/3600 Series Alarm Interface Controller Network Module", "value":"888"}
    
  ];
  
  populateData(data);
  
  $('.dropdown').on('click',function(e){
    var target=e.target;
    menu=$(target).siblings('.menu');
    if(menu.hasClass('visible')){
       menu.removeClass('visible');
    else{
   	   menu.addClass('visible');
     }
  });
});
</script>
</body>
</html>
