    <a href="#" id="1">12</a>
    <a href="#" id="2">14</a>
    <a href="#" id="3">16</a>
  </head>
  <body>
    <script>
    function cb(){
      window.alert("I am an alert box!");
    }
      function inc(x,show){
      return function(){
        show();
      document.body.style.fontSize= x+'px';
      }
   }
    var inc12= inc(12,cb);
    var inc14= inc(14,cb);
    var inc16= inc(16,cb);
    document.getElementById("1").onclick=inc12;
    document.getElementById("2").onclick=inc14;
    document.getElementById("3").onclick=inc16;
   </script>
  </body>
